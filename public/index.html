<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
       <div class="register">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter Your Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Enter Your Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Enter Your EmailId" required/>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Enter Your Mobile No" required/>
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Enter Your Gender" required/>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter Your Password" required/>
                    <br>
                    <input type="submit" value="submit" id="submit"/>
                </form>
        </div>
    </div>
</body>
</html>
